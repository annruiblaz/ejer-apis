<div class="container">
  <div class="row mt-3">
    <div class="col-md-4 my-2 " *ngFor="let agent of infoAgentes.data">
      <div class="card mt-3">
        <div class="card-header bg-black">
          <h2 class="text-center text-white mb-2">{{agent.displayName}}</h2>
          <img class="card-img-top" [src]="agent.displayIcon">
        </div>
        <div class="card-body">
          <h6>Description:</h6>
          <p>{{agent.description}}</p>
            <h6>Role:</h6>
          <p>{{agent.role?.displayName}}</p>
            <h6>Developer Name:</h6>
          <p>{{agent.developerName}}</p>
            <h6>Is playable:</h6>
          <p [class.text-success]="agent.isPlayableCharacter" [class.text-danger]="!agent.isPlayableCharacter">{{agent.isPlayableCharacter ? ' Yes' : ' No'}}</p>
            <h6 >Is base content:</h6>
          <p [class.text-success]="agent.isBaseContent" [class.text-danger]="!agent.isBaseContent">{{agent.isBaseContent ? ' Yes' : ' No'}}</p>
          <h6>Abilities:</h6>
          <ul *ngFor=" let hab of agent.abilities" class="list-unstyled" >
            <li>
              <img [src]="hab.displayIcon" class="img-thumbnail bg-black ">
              {{hab.displayName}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
